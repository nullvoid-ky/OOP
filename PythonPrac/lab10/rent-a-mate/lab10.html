<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul id="mate-list">
        <!-- Todo items will be dynamically added here -->
    </ul>

    <form id="add-todo-form">
        <label for="new-todo-id">Todo ID:</label>
        <input type="number" id="new-todo-id" name="new-todo-id" required>

        <label for="new-todo-activity">Todo Activity:</label>
        <input type="text" id="new-todo-activity" name="new-todo-activity" required>

        <button type="submit">Add</button>
    </form>
    <script>
          const mate_container = document.getElementById('mate-list');

          function render_mate_list() {
                fetch('/search_mate_by_name')
                    .then(response => response.json())
                    .then(_mate_list => {
                        mate_container.innerHTML = '';
                        _mate_list.forEach(mate => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `${mate.name} (ID: ${mate.available})`;
                            mate_container.appendChild(listItem);
                        });
                    });
            }
    </script>
</body>
</html>
